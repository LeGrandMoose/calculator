<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer ></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        
        <div class="calculator">
            <div class="display">
                0
            </div>

            <div class="controls">
                <div class="numbers">
                    <div class="numRow"> 
                        <button class="regularButton" value="9">9</button>
                        <button class="regularButton" value="8">8</button>
                        <button class="regularButton" value="7">7</button>
                    </div>
                    <div class="numRow">
                        <button class="regularButton" value="6">6</button>
                        <button class="regularButton" value="5">5</button>
                        <button class="regularButton" value="4">4</button>
                    </div>
                    <div class="numRow">
                        <button class="regularButton" value="3">3</button>
                        <button class="regularButton" value="2">2</button>
                        <button class="regularButton" value="1">1</button>
                    </div>
                    <div class="numRow">
                        <button class="regularButton" value="0">0</button>
                    </div>
                </div>
                <div class="operators">
                    <div class="opRow">
                        <button class="regularButton"  value="+">+</button>
                        <button class="regularButton" value="-">-</button>
                    </div>
                    <div class="opRow">
                        <button class="regularButton" value="*">*</button>
                        <button class="regularButton"  value="/">/</button>
                    </div>
                    <div class="opRow">
                        <button class="regularButton" value="CLEAR">CLEAR</button>
                    </div>
                    <div class="opRow">
                        <button class="regularButton" value="CALCULATE">CALCULATE</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

</html>
